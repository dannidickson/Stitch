<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards Section</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .cards {
      display: flex;
      gap: 1rem;
      padding: 2rem;
      background: #f9f9f9;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5rem;
      width: 200px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      text-align: center;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .card-desc {
      color: #555;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="cards">
    <div class="card">
      <div class="card-title">Card 1</div>
      <div class="card-desc">This is a card.</div>
    </div>
    <div class="card">
      <div class="card-title">Card 2</div>
      <div class="card-desc">This is another card.</div>
    </div>
    <div class="card">
      <div class="card-title">Card 3</div>
      <div class="card-desc">Yet another card.</div>
    </div>
  </div>
</body>
</html>
