<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bento Box Section</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    .bento {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 120px;
      grid-gap: 1rem;
      padding: 2rem;
      background: #f9f9f9;
    }
    .bento-box {
      background: #0078d7;
      color: #fff;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .bento-box.small {
      grid-column: span 1;
      grid-row: span 1;
      font-size: 1rem;
    }
    .bento-box.medium {
      grid-column: span 2;
      grid-row: span 1;
      font-size: 1.2rem;
    }
    .bento-box.large {
      grid-column: span 2;
      grid-row: span 2;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="bento">
    <div class="bento-box small">Small Box</div>
    <div class="bento-box medium">Medium Box</div>
    <div class="bento-box large">Large Box</div>
    <div class="bento-box small">Small Box</div>
    <div class="bento-box medium">Medium Box</div>
    <div class="bento-box small">Small Box</div>
  </div>
</body>
</html>
